<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSI Viewer - OpenSeadragon</title>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/openseadragon.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: #2a2a2a;
      border-right: 1px solid #3a3a3a;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #3a3a3a;
    }

    .sidebar-header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .sidebar-header p {
      font-size: 13px;
      color: #888;
    }

    .dzi-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .dzi-item {
      padding: 12px 16px;
      margin-bottom: 4px;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .dzi-item:hover {
      background: #333;
      border-color: #4a9eff;
    }

    .dzi-item.active {
      background: #4a9eff;
      border-color: #4a9eff;
    }

    .dzi-item-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .dzi-item-path {
      font-size: 12px;
      color: #888;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #viewer-container {
      flex: 1;
      position: relative;
      background: #000;
    }

    #openseadragon {
      width: 100%;
      height: 100%;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4444;
      color: #fff;
      padding: 15px 25px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }

    .info-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      font-size: 16px;
      text-align: center;
    }

    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>WSI Viewer</h1>
      <p>{{ dzi_list|length }} files available</p>
    </div>
    <div class="dzi-list">
      {% if dzi_list %}
        {% for dzi in dzi_list %}
        <div class="dzi-item" onclick="loadDZI('{{ dzi.path }}', this)">
          <div class="dzi-item-name">{{ dzi.name }}</div>
          <div class="dzi-item-path">{{ dzi.path }}</div>
        </div>
        {% endfor %}
      {% else %}
        <div class="empty-state">
          <p>No DZI files found in dzi/ directory</p>
        </div>
      {% endif %}
    </div>
  </div>

  <div class="main-content">
    <div id="viewer-container">
      <div id="openseadragon"></div>
      <div class="error-message" id="error-message"></div>
      <div class="info-message" id="info-message">左のリストからDZIファイルを選択してください</div>
    </div>
  </div>

  <script>
    let viewer = null;
    let currentDziItem = null;

    function initViewer() {
      viewer = OpenSeadragon({
        id: "openseadragon",
        prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/images/",
        showNavigationControl: true,
        showNavigator: true,
        navigatorPosition: "BOTTOM_RIGHT",
        animationTime: 0.5,
        blendTime: 0.1,
        constrainDuringPan: true,
        maxZoomPixelRatio: 2,
        minZoomLevel: 0.8,
        visibilityRatio: 1,
        zoomPerScroll: 2,
        timeout: 120000
      });
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function hideInfoMessage() {
      document.getElementById('info-message').style.display = 'none';
    }

    function loadDZI(dziPath, element) {
      hideInfoMessage();

      // Update active state
      if (currentDziItem) {
        currentDziItem.classList.remove('active');
      }
      element.classList.add('active');
      currentDziItem = element;

      // Test if DZI file exists
      fetch(dziPath, { method: 'HEAD' })
        .then(response => {
          if (!response.ok) {
            throw new Error(`DZI file not found: ${dziPath}`);
          }

          // Initialize viewer if not already done
          if (!viewer) {
            initViewer();
          }

          // Load the DZI
          viewer.open(dziPath);

          // Update URL hash
          window.location.hash = dziPath;
        })
        .catch(error => {
          console.error('Error loading DZI:', error);
          showError(`読み込みエラー: ${dziPath} が見つかりません`);
        });
    }

    // Load from URL hash on page load
    window.addEventListener('load', function() {
      const hash = window.location.hash.substring(1);
      if (hash) {
        // Find and click the matching item
        const items = document.querySelectorAll('.dzi-item');
        for (const item of items) {
          const path = item.querySelector('.dzi-item-path').textContent;
          if (path === hash) {
            item.click();
            break;
          }
        }
      }
    });
  </script>
</body>
</html>
