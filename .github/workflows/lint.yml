name: Lint

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff check (critical errors only)
        run: uv run ruff check wsi_toolbox/ --select F821,F823,E902

      - name: Run ruff format check
        run: uv run ruff format --check wsi_toolbox/
        continue-on-error: true

      - name: Run full ruff check (informational)
        run: uv run ruff check wsi_toolbox/ --statistics
        continue-on-error: true
